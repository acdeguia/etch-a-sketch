<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
    <title>Etch-a-sketch</title>
  </head>
  <body>
    <h3 class="title">Etch-A-Sketch</h3>

    <div id="container"></div>
    <button class="button-size" id="size">New grid</button>

    <label for="grid-size">Choose a maximum house price: </label>
<input
  type="range"
  name="grid-size"
  id="grid-size"
  min="1"
  max="99"
  step="1"
  value="16" />
<output class="output" for="grid-size"></output>

  </body>
</html>
