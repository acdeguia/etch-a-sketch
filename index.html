<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
    <title>Etch-a-sketch</title>
  </head>
  <body>
    <h3 class="title">Etch-A-Sketch</h3>

    <div id="container"></div>
    <div class="container">
      <p class="para">Click the button below to change grid size</p>

      
        <div class="slidecontainer">
          <input
            type="range"
            min="1"
            max="99"
            value="16"
            class="slider"
            id="gridRange"
          />
          <p>Grid size: <span id="grid-size"></span></p>
        </div>

        <button class="button-size" id="size">New grid</button>
      
    </div>
  </body>
</html>
